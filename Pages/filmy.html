<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkie Filmy - FilmOSfera</title>
    <link rel="stylesheet" href="../Resources/CSS/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Filmosfera</div>
            <ul class="nav-links">
                <li><a href="../index.html">Strona Główna</a></li>
                <li><a href="filmy.html">Filmy</a></li>
                <div id="authLinks">
                    <li><a href="panel-logowania.html">Logowanie</a></li>
                    <li><a href="rejestracja.html">Rejestracja</a></li>
                </div>
                <div id="userLinks" class="hidden">
                    <li><a href="dodawanie-nowego-filmu.html">Dodaj film</a></li>
                    <li><a href="profil-uzytkownika.html">Profil</a></li>
                    <li><a href="../index.html" id="logoutBtn">Wyloguj</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Wszystkie Filmy</h1>
            <p>Przeglądaj kolekcję filmów dodanych przez użytkowników naszej społeczności.</p>
            
            <div class="filters" style="margin: 2rem 0;">
                <div class="form-group" style="max-width: 300px;">
                    <label for="searchFilter">Wyszukaj film:</label>
                    <input type="text" id="searchFilter" placeholder="Wpisz tytuł lub reżysera...">
                </div>
                <div class="form-group" style="max-width: 200px;">
                    <label for="genreFilter">Filtruj po gatunku:</label>
                    <select id="genreFilter">
                        <option value="">Wszystkie gatunki</option>
                        <option value="Akcja">Akcja</option>
                        <option value="Komedia">Komedia</option>
                        <option value="Dramat">Dramat</option>
                        <option value="Sci-Fi">Science Fiction</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Romans">Romans</option>
                        <option value="Animacja">Animacja</option>
                        <option value="Dokument">Dokument</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
            </div>
            
            <div class="movie-grid" id="moviesContainer">
                <!-- Filmy będą ładowane dynamicznie -->
            </div>
        </div>
    </main>

    <script src="../Resources/JS/script.js"></script>
</body>
</html>
